<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pakar Diagnosa Awal Depresi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        teal: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            500: '#14b8a6',
                            600: '#0d9488',
                        },
                        bluegray: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            700: '#334155',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .checkbox-container:hover .checkmark {
            @apply border-teal-500;
        }
        .checkbox-container input:checked ~ .checkmark {
            @apply bg-teal-500 border-teal-500;
        }
        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }
        .checkbox-container .checkmark:after {
            content: "";
            @apply absolute hidden left-1.5 top-0.5 w-2 h-3 border-white border-r-2 border-b-2 transform rotate-45;
        }
    </style>
</head>
<body class="bg-bluegray-50 font-sans text-bluegray-700 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gradient-to-r from-teal-500 to-teal-600 text-white py-12 px-4 md:px-8 lg:px-16">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-3xl md:text-4xl font-bold mb-3">Sistem Pakar Diagnosa Awal Depresi</h1>
            <p class="text-lg md:text-xl mb-8 opacity-90">Kenali kondisi emosimu dengan mengisi kuisioner sederhana</p>
            <a href="#diagnosis-form" class="inline-block bg-white text-teal-600 hover:bg-bluegray-50 px-6 py-3 rounded-lg font-medium transition duration-300 shadow-md hover:shadow-lg">
                Mulai Diagnosa
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <!-- Formulir Diagnosa dengan Skala Likert -->
<form id="diagnosis-form" class="bg-white rounded-xl shadow-md p-6 md:p-8 mb-12">
  <h2 class="text-2xl font-bold mb-6 text-teal-600 flex items-center">
    <i data-feather="edit-3" class="mr-3"></i>
    Formulir Diagnosa (Skala Likert)
  </h2>

  <!-- Informasi Pribadi -->
  <div class="mb-8">
    <h3 class="text-lg font-semibold mb-4 text-bluegray-700 border-b pb-2">Informasi Pribadi</h3>
    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label for="nama" class="block mb-2 font-medium">Nama Lengkap <span class="text-red-500">*</span></label>
        <input type="text" id="nama" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition">
      </div>
      <div>
        <label for="email" class="block mb-2 font-medium">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition">
      </div>
    </div>
  </div>

  <!-- Daftar Gejala -->
  <div class="mb-8">
    <h3 class="text-lg font-semibold mb-4 text-bluegray-700 border-b pb-2">Penilaian Gejala (0–3)</h3>
    <p class="text-sm text-bluegray-500 mb-6">Pilih satu jawaban untuk setiap pernyataan:</p>

    <div id="likert-container" class="grid md:grid-cols-2 gap-6">
      <!-- Gejala akan dimuat oleh JS -->
    </div>
  </div>

  <!-- Tombol Submit -->
  <div class="text-center">
    <button type="submit" id="submit-btn" class="bg-teal-600 hover:bg-teal-700 text-white px-8 py-3 rounded-lg font-medium transition duration-300 shadow-md hover:shadow-lg flex items-center mx-auto">
      <i data-feather="activity" class="mr-2"></i>
      Proses Diagnosa
    </button>
  </div>
</form>

<!-- Hasil Diagnosa -->
<div id="results-section" class="hidden bg-white rounded-xl shadow-md p-6 md:p-8 mb-12 fade-in">
  <h2 class="text-2xl font-bold mb-6 text-teal-600 flex items-center">
    <i data-feather="clipboard" class="mr-3"></i>
    Hasil Diagnosa
  </h2>
  <div id="diagnosis-result" class="text-center py-8"></div>
  <div class="text-center mt-4">
    <button id="reset-btn" class="text-teal-600 hover:text-teal-700 font-medium flex items-center mx-auto">
      <i data-feather="refresh-cw" class="mr-2"></i>
      Lakukan Diagnosa Baru
    </button>
  </div>
</div>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-bluegray-100 to-bluegray-50 py-8 px-4 text-center text-bluegray-600">
        <p>© 2025 Sistem Pakar Depresi — Dibuat oleh Kazzpars</p>
    </footer>

    <script>
  // Daftar Gejala PHQ-9
  const gejalaPHQ9 = [
    { kode: "D01", nama: "Kurang berminat atau bergairah dalam melakukan apapun" },
    { kode: "D02", nama: "Merasa murung, sedih, atau putus asa" },
    { kode: "D03", nama: "Sulit tidur / mudah terbangun, atau terlalu banyak tidur" },
    { kode: "D04", nama: "Merasa lelah atau kurang bertenaga" },
    { kode: "D05", nama: "Kurang nafsu makan atau terlalu banyak makan" },
    { kode: "D06", nama: "Kurang percaya diri (merasa gagal/mengecewakan)" },
    { kode: "D07", nama: "Sulit berkonsentrasi (baca koran/nonton TV)" },
    { kode: "D08", nama: "Bergerak lambat ATAU terlalu gelisah (tidak bisa diam)" },
    { kode: "D09", nama: "Pemikiran untuk menyakiti diri sendiri atau ingin mati" }
  ];

  document.addEventListener('DOMContentLoaded', function() {
    feather.replace();
    const container = document.getElementById('likert-container');
    
    // Render Form
    gejalaPHQ9.forEach(g => {
      const div = document.createElement('div');
      div.className = 'bg-white rounded-lg p-5 border shadow-sm mb-4';
      div.innerHTML = `
        <p class="font-semibold text-gray-800 mb-3"><span class="text-teal-600 mr-2">${g.kode}</span> ${g.nama}</p>
        <div class="grid grid-cols-1 gap-2 text-sm">
          <label class="flex items-center p-2 rounded hover:bg-teal-50 cursor-pointer">
            <input type="radio" name="${g.kode}" value="0" class="accent-teal-600 mr-2" required> Tidak pernah
          </label>
          <label class="flex items-center p-2 rounded hover:bg-teal-50 cursor-pointer">
            <input type="radio" name="${g.kode}" value="1" class="accent-teal-600 mr-2"> Beberapa hari
          </label>
          <label class="flex items-center p-2 rounded hover:bg-teal-50 cursor-pointer">
            <input type="radio" name="${g.kode}" value="2" class="accent-teal-600 mr-2"> Lebih dari separuh waktu
          </label>
          <label class="flex items-center p-2 rounded hover:bg-teal-50 cursor-pointer">
            <input type="radio" name="${g.kode}" value="3" class="accent-teal-600 mr-2"> Hampir setiap hari
          </label>
        </div>
      `;
      container.appendChild(div);
    });

    // Handle Submit
    const form = document.getElementById('diagnosis-form');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Ambil semua jawaban (Format: { D01: 2, D02: 0, ... })
      const jawabanUser = {};
      gejalaPHQ9.forEach(g => {
        const val = document.querySelector(`input[name="${g.kode}"]:checked`).value;
        jawabanUser[g.kode] = parseInt(val);
      });

      const payload = {
        nama_pasien: document.getElementById('nama').value,
        email: document.getElementById('email').value,
        jawaban: jawabanUser // Kirim object skor
      };

      // Kirim ke Backend (Sesuaikan URL API kamu)
      const res = await fetch('/api/public/diagnosis', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
      });
      
      const data = await res.json();
      
      // Tampilkan Hasil
      document.getElementById('diagnosis-result').innerHTML = `
        <h3 class="text-2xl font-bold text-gray-800 mb-2">${data.hasil}</h3>
        <p class="text-gray-600 mb-4">${data.saran}</p>
        <span class="inline-block bg-teal-100 text-teal-800 px-3 py-1 rounded-full text-sm font-bold">Skor PHQ-9: ${data.skor}</span>
      `;
      
      document.getElementById('results-section').classList.remove('hidden');
      form.classList.add('hidden');
    });
  });
</script>
</body>
</html>
