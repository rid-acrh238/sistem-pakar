<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depression Test | MindSage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="components/test-intro.js"></script>
    <script src="components/question-card.js"></script>
    <script src="components/demographics-form.js"></script>
    <script src="components/result-card.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
        <!-- Test Introduction -->
        <custom-test-intro></custom-test-intro>
        
        <!-- Question Section (will be shown when test starts) -->
        <div id="question-section" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="progress-bar bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                <span id="progress-text" class="ml-4 text-gray-600">0/20</span>
            </div>
            
            <div id="questions-container"></div>
        </div>
        
        <!-- Demographics Form (will be shown after questions) -->
        <div id="demographics-section" class="hidden">
            <custom-demographics-form></custom-demographics-form>
            <div class="mt-8 text-center">
                <button id="submit-test-btn" class="px-8 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-full transition-all duration-300">
                    Get Results
                </button>
            </div>
        </div>
        
        <!-- Results Section (will be shown after submission) -->
        <div id="results-section" class="hidden">
            <custom-result-card></custom-result-card>
        </div>
    </main>

    <custom-footer></custom-footer>
    
    <script>
        feather.replace();
        
        // Initialize test questions
        const questions = [
            {
                id: 1,
                text: "Little interest or pleasure in doing things",
                description: "Over the last 2 weeks, how often have you been bothered by this problem?"
            },
            {
                id: 2,
                text: "Feeling down, depressed, or hopeless",
                description: "Over the last 2 weeks, how often have you been bothered by this problem?"
            },
            // Add more questions following DSM-V criteria
        ];
        
        // Initialize test
        document.getElementById('start-test-btn').addEventListener('click', function() {
            document.getElementById('test-intro').classList.add('hidden');
            document.getElementById('question-section').classList.remove('hidden');
            
            // Render first question
            renderQuestion(0);
        });
        
        function renderQuestion(index) {
            const container = document.getElementById('questions-container');
            const question = questions[index];
            
            container.innerHTML = `
                <custom-question-card 
                    question-id="${question.id}"
                    question-text="${question.text}"
                    question-description="${question.description}"
                    current-index="${index}"
                    total-questions="${questions.length}"
                ></custom-question-card>
            `;
            
            // Update progress
            const progress = ((index + 1) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${index + 1}/${questions.length}`;
        }
    </script>
</body>
</html>
