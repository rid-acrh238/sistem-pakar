<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sistem Pakar Diagnosa Awal Depresi Mayor</title>
        <!-- Google Fonts: Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="./public/assets/css/style.css" />
    </head>
    <body>
        <main class="main-container">
            <!-- Section 1: Landing Page -->
            <section id="landing" class="page-section active">
                <div class="content-wrapper">
                    <h1 class="title">Sistem Pakar Diagnosa Awal Depresi Mayor</h1>
                    <p class="subtitle">
                        Langkah awal mengenali kondisi mental Anda dengan aman dan empatik.
                    </p>
                    <button id="btnStart" class="btn btn-primary">Mulai Diagnosa</button>
                </div>
            </section>

            <!-- Section 2: Form Identitas -->
            <section id="identitas" class="page-section hidden">
                <div class="content-wrapper">
                    <h2 class="section-title">Informasi Diri</h2>
                    <p>
                        Data Anda akan dijaga kerahasiaannya dan hanya digunakan untuk keperluan
                        diagnosa ini.
                    </p>
                    <form id="formIdentitas" class="form-layout">
                        <div class="form-group">
                            <label for="nama">Nama Lengkap</label>
                            <input
                                type="text"
                                id="nama"
                                name="nama"
                                required
                                placeholder="Masukkan nama Anda"
                            />
                        </div>
                        <div class="form-group">
                            <label for="umur">Umur</label>
                            <input
                                type="number"
                                id="umur"
                                name="umur"
                                required
                                placeholder="Contoh: 25"
                            />
                        </div>
                        <div class="form-group">
                            <label>Jenis Kelamin</label>
                            <div class="radio-group">
                                <label
                                    ><input type="radio" name="jenis_kelamin" value="L" required />
                                    Laki-laki</label
                                >
                                <label
                                    ><input type="radio" name="jenis_kelamin" value="P" required />
                                    Perempuan</label
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pekerjaan">Pekerjaan</label>
                            <input
                                type="text"
                                id="pekerjaan"
                                name="pekerjaan"
                                required
                                placeholder="Contoh: Mahasiswa"
                            />
                        </div>
                        <button type="submit" id="btnIdentitas" class="btn btn-primary">
                            Lanjutkan
                        </button>
                    </form>
                </div>
            </section>

            <!-- Section 3: Kuisioner Diagnosa -->
            <section id="diagnosis" class="page-section hidden">
                <div class="content-wrapper">
                    <h2 class="section-title">Kuisioner Diagnosa</h2>
                    <p id="questionCounter" class="question-counter"></p>
                    <div id="pertanyaanContainer" class="question-container">
                        <!-- Pertanyaan akan dimuat di sini oleh JavaScript -->
                    </div>
                    <div id="jawabanContainer" class="jawaban-container">
                        <!-- Opsi Jawaban akan dimuat di sini -->
                    </div>
                    <button id="btnNext" class="btn btn-secondary hidden">
                        Pertanyaan Selanjutnya
                    </button>
                </div>
            </section>

            <!-- Section 4: Hasil Diagnosa -->
            <section id="hasil" class="page-section hidden">
                <div class="content-wrapper">
                    <h2 class="section-title">Hasil Diagnosa Awal</h2>
                    <div id="hasilContainer" class="result-container">
                        <!-- Hasil akan dimuat di sini oleh JavaScript -->
                        <div class="loader"></div>
                    </div>
                    <div class="button-group">
                        <button id="btnBackHome" class="btn btn-secondary">
                            Kembali ke Beranda
                        </button>
                        <button id="btnCetak" class="btn btn-primary">Cetak Hasil (PDF)</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- JavaScript -->
        <script src="./public/assets/js/app.js"></script>
    </body>
</html>
